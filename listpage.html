<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Things to do</title>
    <link rel="stylesheet" href="maincss.css" />
    <script defer src="script.js"></script>
</head>
<body>
    <h1 class="title">Stuff to do</h1>

    <div class="tasklist">
        <h2 class="tasklist-title">The Lists</h2>
        <ul class="tasklist-main" data-lists>
<!--            <li class="active-list">Gaming</li>-->
<!--            <li>Programming</li>-->
<!--            <li>Grocery</li>-->
        </ul>

        <form action="" data-new-list>
            <input type="text" class="new-input list" data-list-input placeholder="New List" aria-label="New List Name"/>
            <button class="btn create" aria-label="Add a list">+</button>
        </form>
    </div>



    <div class="todo" data-list-display>
        <div class="todo-header">
            <h2 class="list-title" data-list-title></h2>
            <p class="count" data-list-count></p>
        </div>

        <div class="todo-main">
            <div class="todos" data-tasks></div>

                <div class="task-creation">
                    <form action="" data-new-task>
                        <input type="text" class="new-input task" data-task-input placeholder="New task name" aria-label="Enter new task name"/>
                        <button class="btn create" aria-label="Create new task">+</button>
                    </form>
                </div>

                <div class="deletion">
                    <button class="btn delete" data-delete-tasks>Clear finished tasks</button>
                    <button class="btn delete" data-delete-list>Delete entire list</button>
                </div>
            </div>
        </div>

    <template id="task-template">
        <div class="task">
            <input type="checkbox" />
            <label>
                <span class="custom-checkbox"></span>
            </label>
        </div>
    </template>
</body>
</html>
