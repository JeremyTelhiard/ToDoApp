<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Things to do</title>
    <link rel="stylesheet" href="maincss.css" />
    <script defer src="script.js"></script>
</head>
<body>
    <h1 class="title">Stuff to do</h1>

    <div class="tasklist">
        <h2 class="tasklist-title">The Lists</h2>
        <ul class="tasklist-main" data-lists>
            <li class="active-list">Gaming</li>
            <li>Programming</li>
            <li>Grocery</li>
        </ul>

        <form action="">
            <input type="text" class="new-input list" placeholder="New List" aria-label="New List Name"/>
            <button class="btn create" aria-label="Add a list">+</button>
        </form>
    </div>



    <div class="todo">
        <div class="todo-header">
            <h2 class="list-title">Gaming</h2>
            <p class="count">4 tasks left</p>
        </div>

        <div class="todo-main">
            <div class="todos">
                <div class="task">
                    <input type="checkbox" id="task1"/>
                    <label for="task1">
                        <span class="custom-checkbox"></span>
                        Get fancy new ridey mount
                    </label>
                </div>

                <div class="task">
                    <input type="checkbox" id="task2"/>
                    <label for="task2">
                        <span class="custom-checkbox"></span>
                        Make friends~
                    </label>
                </div>

                <div class="task">
                    <input type="checkbox" id="task3"/>
                    <label for="task3">
                        <span class="custom-checkbox"></span>
                        Mine and create
                    </label>
                </div>

                <div class="task">
                    <input type="checkbox" id="task4"/>
                    <label for="task4">
                        <span class="custom-checkbox"></span>
                        Level ten more alts
                    </label>
                </div>

                <div class="task-creation">
                    <form action="">
                        <input type="text" class="new-input task" placeholder="New task name" aria-label="Enter new task name"/>
                        <button class="btn create" aria-label="Create new task">+</button>
                    </form>
                </div>

                <div class="deletion">
                    <button class="btn delete">Clear finished tasks</button>
                    <button class="btn delete">Delete entire list</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
