<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Things to do</title>
</head>
<body>
    <h1 class="title">Stuff to do</h1>

    <div class="tasklist">
        <h2 class="tasklist-title">The Lists</h2>
        <ul class="tasklist-main">
            <li class="active-list">Gaming</li>
            <li>Programming</li>
            <li>Grocery</li>
        </ul>
    </div>

    <form action="">
        <input type="text" class="new list" placeholder="New List" aria-label="New List Name"/>
        <button class="btn list" aria-label="Add a list">+</button>
    </form>

    <div class="todo">
        <div class="todo-header">
            <h2 class="list-title">Gaming</h2>
            <p class="count">4 tasks left</p>
        </div>

        <div class="todo-main">
            <div class="todos">
                <div class="task">
                    <input type="checkbox" id="task1"/>
                    <label for="task1">
                        <span class="custom-checkbox"></span>
                        Get fancy new ridey mount
                    </label>
                </div>

                <div class="task">
                    <input type="checkbox" id="task2"/>
                    <label for="task2">
                        <span class="custom-checkbox"></span>
                        Make friends~
                    </label>
                </div>

                <div class="task">
                    <input type="checkbox" id="task3"/>
                    <label for="task3">
                        <span class="custom-checkbox"></span>
                        Mine and create
                    </label>
                </div>

                <div class="task">
                    <input type="checkbox" id="task4"/>
                    <label for="task4">
                        <span class="custom-checkbox"></span>
                        Level ten more alts
                    </label>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
